name: Test Secret Extraction

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Nombre del entorno'
        required: true
        default: 'development'

jobs:
  test-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract and Test Secrets
        run: |
          echo "Extracting KV Secrets for the environment: ${{ github.event.inputs.environment }}"

          # Obtener los nombres de los secretos que comienzan con "KV_"
          for secret_name in $(echo "${{ toJSON(secrets) }}" | jq -r 'keys[] | select(startswith("KV_"))'); do
            # Imprimir el nombre del secreto
            echo "Processing secret: $secret_name"
            
            # Obtener el valor del secreto en el contexto de Bash
            secret_value=${{ secrets[secret_name] }}

            echo "Value (hidden): [REDACTED]"  # No imprimas el valor real por seguridad
          done
